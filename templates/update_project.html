{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<body class="project-form-bg-img">
    <div class="container mt-4 form-bg">
        <h1 class="text-center mt-3" style="font-weight: 600;">Edit Project</h1>
        <div class="row">
            <div class="col mx-auto" style="padding-top: 20px">
                <form method="POST" enctype="multipart/form-data" class="input-style">
                    {% csrf_token %}
                    {{ update_project_form | crispy }}
                    <div class="text-center">
                        <button type="submit" class="btn signup-btn mt-3 btn-lg">Edit</button>
                    </div>
                </form>            
            </div>
        </div>
    </div>
    </body>
{% endblock %}
