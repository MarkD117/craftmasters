{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}


<div class="container">
    <h1 class="text-center mt-3">Add Project</h1>
    <div class="row">
        <div class="col" style="padding-top: 20px">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ add_project_form | crispy }}
                <div class="text-center">
                    <button type="submit" class="btn signup-btn mt-3 btn-lg">Post</button>
                </div>
            </form>            
        </div>
    </div>
</div>


{% endblock %}
